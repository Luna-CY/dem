home-page: ""
description: ""
package-name: "xz@5.6.2"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/bin"
        downloads:
            -   name: "XZ 5.6.2 Source"
                url: "https://jaist.dl.sourceforge.net/project/lzmautils/xz-5.6.2.tar.gz"
                target: "{ROOT}/source/xz-5.6.2.tar.gz"
        install:
            - "tar -zxf {ROOT}/source/xz-5.6.2.tar.gz -C {ROOT}/source/"
            - "cd {ROOT}/source/xz-5.6.2/ && ./configure --prefix={ROOT}"
            - "cd {ROOT}/source/xz-5.6.2/ && make check"
            - "cd {ROOT}/source/xz-5.6.2/ && make && make install"
        uninstall:
            - "rm -rf {ROOT}/"
