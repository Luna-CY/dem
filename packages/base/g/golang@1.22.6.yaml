description: |-
    Build simple, secure, scalable systems with Go
    
    An open-source programming language supported by Google
    Easy to learn and great for teams
    Built-in concurrency and a robust standard library
    Large ecosystem of partners, communities, and tools
package-name: "golang@1.22.6"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/go/bin"
            - "{ROOT}/data/bin"
        environments:
            GOENV: "false"
            GOROOT: "{ROOT}/go"
            GOPATH: "{ROOT}/data"
            GOCACHE: "{ROOT}/cache"
            GOMODCACHE: "{ROOT}/data/pkg/mod"
        downloads:
            -   name: "Golang 1.22.6 Archive"
                url: "https://go.dev/dl/go1.22.6.darwin-arm64.tar.gz"
                target: "{ROOT}/go1.22.6.darwin-arm64.tar.gz"
                checksum: "4cd1bcb05be03cecb77bccd765785d5ff69d79adf4dd49790471d00c06b41133"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
