home-page: "https://go.dev/"
description: |-
    Build simple, secure, scalable systems with Go
    
    An open-source programming language supported by Google
    Easy to learn and great for teams
    Built-in concurrency and a robust standard library
    Large ecosystem of partners, communities, and tools
package-name: "golang@1.18.10"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/go/bin"
            - "{ROOT}/data/bin"
        environments:
            GOENV: "false"
            GOROOT: "{ROOT}/go"
            GOPATH: "{ROOT}/data"
            GOCACHE: "{ROOT}/cache"
            GOMODCACHE: "{ROOT}/data/pkg/mod"
        downloads:
            -   name: "Golang 1.18.10 Archive"
                url: "https://go.dev/dl/go1.18.10.darwin-arm64.tar.gz"
                target: "{ROOT}/go1.18.10.darwin-arm64.tar.gz"
                checksum: "718b32cb2c1d203ba2c5e6d2fc3cf96a6952b38e389d94ff6cdb099eb959dade"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/go1.18.10.darwin-arm64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
    darwin-amd64:
        paths:
            - "{ROOT}/go/bin"
            - "{ROOT}/data/bin"
        environments:
            GOENV: "false"
            GOROOT: "{ROOT}/go"
            GOPATH: "{ROOT}/data"
            GOCACHE: "{ROOT}/cache"
            GOMODCACHE: "{ROOT}/data/pkg/mod"
        downloads:
            -   name: "Golang 1.18.10 Archive"
                url: "https://go.dev/dl/go1.18.10.darwin-amd64.tar.gz"
                target: "{ROOT}/go1.18.10.darwin-amd64.tar.gz"
                checksum: "5614904f2b0b546b1493f294122fea7d67b2fbfc2efe84b1ab560fb678502e1f"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/go1.18.10.darwin-amd64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
