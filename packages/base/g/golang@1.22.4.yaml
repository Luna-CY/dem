home-page: "https://go.dev/"
description: |-
    Build simple, secure, scalable systems with Go
    
    An open-source programming language supported by Google
    Easy to learn and great for teams
    Built-in concurrency and a robust standard library
    Large ecosystem of partners, communities, and tools
package-name: "golang@1.22.4"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/go/bin"
            - "{ROOT}/data/bin"
        environments:
            GOENV: "false"
            GOROOT: "{ROOT}/go"
            GOPATH: "{ROOT}/data"
            GOCACHE: "{ROOT}/cache"
            GOMODCACHE: "{ROOT}/data/pkg/mod"
        downloads:
            -   name: "Golang 1.22.4 Archive"
                url: "https://go.dev/dl/go1.22.4.darwin-arm64.tar.gz"
                target: "{ROOT}/go1.22.4.darwin-arm64.tar.gz"
                checksum: "242b78dc4c8f3d5435d28a0d2cec9b4c1aa999b601fb8aa59fb4e5a1364bf827"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
