home-page: "https://go.dev/"
description: |-
    Build simple, secure, scalable systems with Go
    
    An open-source programming language supported by Google
    Easy to learn and great for teams
    Built-in concurrency and a robust standard library
    Large ecosystem of partners, communities, and tools
package-name: "golang@1.19.13"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/go/bin"
            - "{ROOT}/data/bin"
        environments:
            GOENV: "false"
            GOROOT: "{ROOT}/go"
            GOPATH: "{ROOT}/data"
            GOCACHE: "{ROOT}/cache"
            GOMODCACHE: "{ROOT}/data/pkg/mod"
        downloads:
            -   name: "Golang 1.19.13 Archive"
                url: "https://go.dev/dl/go1.19.13.darwin-arm64.tar.gz"
                target: "{ROOT}/go1.19.13.darwin-arm64.tar.gz"
                checksum: "022b35fa9c79b9457fa4a14fd9c4cf5f8ea315a8f2e3b3cd949fea55e11a7d7b"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/go1.19.13.darwin-arm64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
    darwin-amd64:
        paths:
            - "{ROOT}/go/bin"
            - "{ROOT}/data/bin"
        environments:
            GOENV: "false"
            GOROOT: "{ROOT}/go"
            GOPATH: "{ROOT}/data"
            GOCACHE: "{ROOT}/cache"
            GOMODCACHE: "{ROOT}/data/pkg/mod"
        downloads:
            -   name: "Golang 1.19.13 Archive"
                url: "https://go.dev/dl/go1.19.13.darwin-amd64.tar.gz"
                target: "{ROOT}/go1.19.13.darwin-amd64.tar.gz"
                checksum: "1b4329dc9e73def7f894ca71fce78bb9f3f5c4c8671b6c7e4f363a3f47e88325"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/go1.19.13.darwin-amd64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
