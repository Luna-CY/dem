home-page: ""
description: ""
package-name: "node@22.3.0"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/node-v22.3.0-darwin-arm64/bin"
            - "{ROOT}/data/bin"
        environments:
            npm_config_prefix: "{ROOT}/data"
            npm_config_cache: "{ROOT}/cache"
        downloads:
            -   name: "NodeJS 22.3.0 Archive"
                url: "https://nodejs.org/dist/v22.3.0/node-v22.3.0-darwin-arm64.tar.gz"
                target: "{ROOT}/node-v22.3.0-darwin-arm64.tar.gz"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/node-v22.3.0-darwin-arm64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
    darwin-amd64:
        paths:
            - "{ROOT}/node-v22.3.0-darwin-x64/bin"
            - "{ROOT}/data/bin"
        environments:
            npm_config_prefix: "{ROOT}/data"
            npm_config_cache: "{ROOT}/cache"
        downloads:
            -   name: "NodeJS 22.3.0 Archive"
                url: "https://nodejs.org/dist/v22.3.0/node-v22.3.0-darwin-x64.tar.gz"
                target: "{ROOT}/node-v22.3.0-darwin-x64.tar.gz"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/node-v22.3.0-darwin-x64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
