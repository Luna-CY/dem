home-page: "https://nodejs.org/zh-cn"
description: |-
    Node.js 是跨平台、开源的 JavaScript 运行环境，可在 Windows、Linux、macOS 等操作系统上运行
    
    Node.js 由 OpenJS Foundation 持有和维护，亦为 Linux 基金会的项目。Node.js 采用 Google 开发的 V8 执行代码，使用事件驱动、非阻塞和异步输入输出模型等技术来提高性能，可优化应用程序的传输量和规模。这些技术通常用于资料密集的即时应用程序。
package-name: "node@16.20.2"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/node-v16.20.2-darwin-arm64/bin"
            - "{ROOT}/data/bin"
        environments:
            npm_config_prefix: "{ROOT}/data"
            npm_config_cache: "{ROOT}/cache"
        downloads:
            -   name: "NodeJS 16.20.2 Archive"
                url: "https://nodejs.org/dist/v16.20.2/node-v16.20.2-darwin-arm64.tar.gz"
                target: "{ROOT}/node-v16.20.2-darwin-arm64.tar.gz"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/node-v16.20.2-darwin-arm64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
    darwin-amd64:
        paths:
            - "{ROOT}/node-v16.20.2-darwin-x64/bin"
            - "{ROOT}/data/bin"
        environments:
            npm_config_prefix: "{ROOT}/data"
            npm_config_cache: "{ROOT}/cache"
        downloads:
            -   name: "NodeJS 16.20.2 Archive"
                url: "https://nodejs.org/dist/v16.20.2/node-v16.20.2-darwin-x64.tar.gz"
                target: "{ROOT}/node-v16.20.2-darwin-x64.tar.gz"
        install:
            - "mkdir -p {ROOT}/data {ROOT}/cache"
            - "tar -zxf {ROOT}/node-v16.20.2-darwin-x64.tar.gz -C {ROOT}/"
        uninstall:
            - "rm -rf {ROOT}/"
