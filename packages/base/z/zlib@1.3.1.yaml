description: ""
package-name: "zlib@1.3.1"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/bin"
        downloads:
            -   name: "ZLib 1.3.1 Source"
                url: "https://www.zlib.net/fossils/zlib-1.3.1.tar.gz"
                target: "{ROOT}/source/zlib-1.3.1.tar.gz"
        install:
            - "tar -zxf {ROOT}/source/zlib-1.3.1.tar.gz -C {ROOT}/source/"
            - "cd {ROOT}/source/zlib-1.3.1/ && ./configure --prefix={ROOT}"
            - "cd {ROOT}/source/zlib-1.3.1/ && make && make test && make install"
        uninstall:
            - "rm -rf {ROOT}/"
