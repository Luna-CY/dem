home-page: ""
description: ""
package-name: "python@3.13.0.b2"

platforms:
    darwin-arm64:
        paths:
            - "{ROOT}/bin"
        downloads:
            -   name: "Python 3.13.0 Bate 2 Source"
                url: "https://www.python.org/ftp/python/3.13.0/Python-3.13.0b2.tgz"
                target: "{ROOT}/source/Python-3.13.0b2.tar.gz"
        depends:
            - "xz@5.6.2"
            - "zlib@1.3.1"
            - "gdbm@1.23"
            - "openssl@3.3.1"
        install:
            - "tar -zxf {ROOT}/source/Python-3.13.0b2.tar.gz -C {ROOT}/source/"
            - "sed -i '' 's#libmpdec_machine=universal#libmpdec_machine=uint128#g' {ROOT}/source/Python-3.13.0b2/configure"
            - "cd {ROOT}/source/Python-3.13.0b2/ && PYTHONHOME='' PYTHONPATH='' LDFLAGS='-L{PKG:xz@5.6.2}/lib -L{PKG:zlib@1.3.1}/lib -L{PKG:gdbm@1.23}/lib' CFLAGS='-I{PKG:xz@5.6.2}/include -I{PKG:zlib@1.3.1}/include -I{PKG:gdbm@1.23}/include' ./configure --prefix={ROOT} --with-openssl={PKG:openssl@3.3.1}/ --with-lto --enable-optimizations --with-dtrace --with-dbmliborder=gdbm py_cv_module__tkinter=disabled"
            - "cd {ROOT}/source/Python-3.13.0b2/ && make && make install"
        uninstall:
            - "rm -rf {ROOT}/"
    darwin-amd64:
        paths:
            - "{ROOT}/bin"
        downloads:
            -   name: "Python 3.13.0 Bate 2 Source"
                url: "https://www.python.org/ftp/python/3.13.0/Python-3.13.0b2.tgz"
                target: "{ROOT}/source/Python-3.13.0b2.tar.gz"
        depends:
            - "xz@5.6.2"
            - "zlib@1.3.1"
            - "gdbm@1.23"
            - "openssl@3.3.1"
        install:
            - "tar -zxf {ROOT}/source/Python-3.13.0b2.tar.gz -C {ROOT}/source/"
            - "sed -i '' 's#libmpdec_machine=universal#libmpdec_machine=x64#g' {ROOT}/source/Python-3.13.0b2/configure"
            - "cd {ROOT}/source/Python-3.13.0b2/ && LDFLAGS='-L{PKG:xz@5.6.2}/lib -L{PKG:zlib@1.3.1}/lib -L{PKG:gdbm@1.23}/lib' CFLAGS='-I{PKG:xz@5.6.2}/include -I{PKG:zlib@1.3.1}/include -I{PKG:gdbm@1.23}/include' ./configure --prefix={ROOT} --with-openssl={PKG:openssl@3.3.1}/ --with-lto --enable-optimizations --with-dtrace --with-dbmliborder=gdbm py_cv_module__tkinter=disabled"
            - "cd {ROOT}/source/Python-3.13.0b2/ && make && make install"
        uninstall:
            - "rm -rf {ROOT}/"
